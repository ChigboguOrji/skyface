<!DOCTYPE html>
<html>
  <title>SKYFACE || A meteorological app</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./styles/style.css">

  <body>
    <div id="wrapper">
      <header role="banner">
        <div class="header-inner">
          <div id="appName">
            <h1>
              <a href="/index.html">
                <i class="fas fa-cloud fa-lg"></i>
                SKYFACE
              </a>
            </h1>
          </div>
          <div id="siteLinks">
            <ul>
              <li>
                <a href="/index.html" class="active">
                  <i class="fas fa-home"></i>
                  Home
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-book"></i>
                  Documentation
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-sign-in-alt"></i>
                  Sign up
                </a>
              </li>
              <li>
                <a href="#" id="visitor">
                  <i class="fas fa-user-circle"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main role="main">
        <div class="main-content">
          <div id="welcome-note">
            <h1>
              <i class="fas fa-cloud fa-lg"></i>
              SKYFACE
            </h1>
            <h4>Stay in touch with weather condition in your locale and beyond</h4>
            <small>
              type in the zipcode of the needed area below to continue<br />
              <mark>default parameters: zipcode&RightArrow; 12345, country code&RightArrow; U.S</mark>
            </small>
          </div>
          <div class="visitor-login-modal" id="visitor-login-modal">
            <form action="javascript:void(0)" id="visitor-login-modal-form" name="visitor-login-modal-form" method="POST">
              <label for="visitorName">
                Get the current weather condition of your locale, but before you start - please let&#39;s know who you are ?</label>
              <input type="text" name="visitorName" id="visitorName" placeholder="Display Name">
              <input type="submit" value="Login">
            </form>
          </div>

          <div id="weather-info">
            <div id="weather-info-inner">

              <div class="view-pane">
                <i class="fas fa-cloud fa-lg fa-spin big-spin-fa"></i> <br />
                <strong data-weather="cloud"></strong>
              </div>

              <div class="view-pane">
                <h3>Cloud description</h3>
                <strong data-weather="cloud_description"></strong>
              </div>

              <div class="view-pane">
                <h3>Temperature</h3>
                <strong data-weather="temperature"></strong>
              </div>

              <div class="view-pane">
                <h3>Humidity</h3>
                <strong data-weather="humidity"></strong>
              </div>

            </div>
            <div id="code">
              zipcode :
              <strong data-weather="zipcode"></strong>&nbsp;&nbsp;&nbsp;
              country :
              <strong data-weather="country"></strong>
            </div>
          </div>
        </div>
        <footer role="contentinfo">
          <div class="user-input-form-pane">
            <div class="error-pane"></div>
            <form action="javascript:void(0)" id="userInput" name="userInput" method="POST">
              <div class="form-inner">
                <div class="form-field">
                  <label>
                    <input type="text" name="zipcode" id="zipcode" placeholder="zipcode (eg. 12345)">
                  </label>
                </div>
                <div class="form-field">
                  <label>
                    <input type="text" name="country_code" id="country_code" placeholder="country code (eg. US)">
                  </label>
                </div>
              </div>
              <input type="submit" value="Retrieve data">
            </form>
          </div>
        </footer>
      </main>
    </div>
    <script src="./scripts/main.js"></script>
  </body>

</html>
